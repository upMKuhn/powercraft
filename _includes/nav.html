<nav class="navbar navbar-expand-lg navbar-light bg-light">

	<a class="pt-3">
		{% include icons/logo-dark.html height="65px"%}
	</a>
	
	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="true" aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
	</button>

	<div class="collapse navbar-collapse" id="navbarSupportedContent">
		<ul class="navbar-nav mr-auto">
				{% for node in site.pages %}
				{% if node.title && page.url == node.url %}
					<li class="nav-item active pl-1 pr-1">
						<a href="{{node.url}}">{{node.title}} <span class="sr-only">(current)</span></a>
					</li>
				{% elsif node.title %}
					<li class="nav-item pl-1 pr-1">
						<a href="{{node.url}}" class="nav-link">{{node.title}}</a>
					</li>
				{% endif %}
			{% endfor %}
		</ul>
	</div>
</nav>
