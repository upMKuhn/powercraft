<nav class="navbar navbar-expand-md navbar-light bg-light {{include.class}}">

	<a class="navbar-brand u-opacity--" href="/">
		<!--img src="/assets/img/logo-dark/logo-new.png"  class="p-2" height="60px"-->
		<img src="/assets/img/logo-old.png"  class="p-2 img--ray" height="60px" />
	</a>
	
	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="true" aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
	</button>
	<div class="collapse navbar-collapse" id="navbarSupportedContent">
		<ul class="navbar-nav ml-auto">
                {% assign pages =  site.pages | where_exp: "item", "item.nav_ignore == nil"  %}
				{% for node in pages %}
				{% if node.title && page.url == node.url %}
					<li class="nav-item active pl-1 pr-1">
						<a class="nav-link" href="{{node.url}}">{{node.title}} <span class="sr-only">(current)</span></a>
					</li>
				{% elsif node.title %}
					<li class="nav-item pl-1 pr-1">
						<a class="nav-link" href="{{node.url}}" class="nav-link">{{node.title}}</a>
					</li>
				{% endif %}
			{% endfor %}
		</ul>
	</div>
</nav>
